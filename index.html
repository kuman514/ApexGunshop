<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>에이펙스 레전드 총기 상점</title>
    </head>
    <body>
        <header>
            <h1>에이펙스 레전드 총기 상점</h1>
        </header>
        <section>
            <div class="main">
                <div class="shopimg">
                    <img src="img/bloodhound.png">
                </div>
                <div class="item">
                    <div class="option1">
                        <h2>총기 종류</h2>
                        <select class="" name="">
                            <option value="0">선택하세요</option>
                            <option value="1">기관단총</option>
                            <option value="2">돌격소총</option>
                        </select>
                    </div>
                    <div class="option2">
                        <h2>총기</h2>
                        <select class="" name="">
                            <option value="11">R-99</option>
                            <option value="21">R-301</option>
                            <option value="23">헴록</option>
                        </select>
                    </div>
                    <div class="option3">
                        <h2>총기 부착물</h2>
                        <input type="checkbox" name="attachment" value="1">총신 안정기
                        <input type="checkbox" name="attachment" value="3">개머리판
                        <input type="checkbox" name="attachment" value="5">확장 탄창
                        <input type="checkbox" name="attachment" value="6">디지털 스레트
                        <input type="checkbox" name="attachment" value="9" disabled="disabled">경량 탄약 보충
                    </div>
                    <div class="cartbutton">

                    </div>
                    <div class="cart">

                    </div>
                    <div class="total">

                    </div>
                    <div class="purchasebutton">

                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
