<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>에이펙스 레전드 총기 상점</title>

        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/overlay.css">

        <script src="js/data.js"></script>
        <script src="js/optioncontainer.js"></script>
        <script src="js/cartitem.js"></script>
        <script src="js/cart.js"></script>
        <script src="js/modal.js"></script>
    </head>
    <body>
        <div class="shopimg modal">
            <h1>블러드하운드를 클릭하면 쇼핑 창으로 넘어갑니다.</h1>
            <img src="img/bloodhound.png" onclick="closeInit()">
        </div>
        <section>
            <div class="main">
                <div class="item">
                    <!-- 총기 종류 -->
                    <h2>총기 종류</h2>
                    <div class="option1">
                        <select class="comboSelect" onchange="optionCnt.onChange(2, this.options[this.selectedIndex].value)">
                            <option value="0">선택하세요</option>
                        </select>
                    </div>
                    <!-- 총기 -->
                    <h2>총기</h2>
                    <div class="option2">
                        <select class="comboSelect" onchange="optionCnt.onChange(3, this.options[this.selectedIndex].value)">
                            <option value="0">선택하세요</option>
                        </select>
                    </div>
                    <!-- 총기 부착물 -->
                    <h2>총기 부착물</h2>
                    <div class="option3">
                    </div>
                    <!-- 카트에 담기 버튼 -->
                    <div class="button cartbutton" onclick="cart.add()">
                        <h2>카트에 담기</h2>
                    </div>
                    <!-- 장바구니 -->
                    <h2>장바구니</h2>
                    <div class="cart" onchange="cart.onChange()">
                    </div>
                    <!-- 총 가격 -->
                    <div class="total">
                        <h2>총 가격 0원</h2>
                    </div>
                    <!-- 결제 버튼  -->
                    <div class="button purchasebutton" onclick="onClickPurchaseButton()">
                        <h2>결제</h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal hidden">
            <div class="modal-overlay">
            </div>
            <div class="modal-content">
                <h2>메시지 내용</h2>
                <p class="modal-message">모달창</p>
                <input class="inputbutton" type="button" value="예" onclick="onDecidePurchase()">
                <input class="inputbutton" type="button" value="아니오" onclick="closeModal()">
            </div>
        </div>
        <script>
            let optionCnt = new optionContainer()
            let cart = new Cart()
        </script>
    </body>
</html>
